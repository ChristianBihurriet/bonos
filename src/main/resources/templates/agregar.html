<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Agregar')}"></head>
<body>
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"></div>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Agregar bono</h3>
    </div>
    <div class="container">
        <form action="/agregar" th:object="${bonoDTO}" method="post">
            <div class="mb-3">
                <label for="servicio" class="form-label">Servicio</label>
                <input type="text" class="form-control" id="servicio" th:field="*{servicio}" required>
            </div>
            <div class="mb-3">
                <label for="comprador" class="form-label">Comprador</label>
                <input type="text" class="form-control" id="comprador" th:field="*{comprador}" required>
            </div>
            <div class="mb-3">
                <label for="beneficiario" class="form-label">Beneficiario</label>
                <input type="text" class="form-control" id="beneficiario" th:field="*{beneficiario}" required>
            </div>
            <div class="mb-3">
                <label for="fechaCompra" class="form-label">Fecha de compra</label>
                <input type="date" class="form-control" id="fechaCompra" th:value="*{fechaCompra}">
            </div>
            <div class="mb-3">
                <label for="fechaVencimiento" class="form-label">Fecha de vencimiento</label>
                <input type="date" class="form-control" id="fechaVencimiento" th:value="*{fechaVencimiento}">
            </div>
            <div class="mb-3">
                <label for="estatus" class="form-label">Estado</label>
                <select class="form-select" id="estatus" th:field="*{estatus}">
                    <option th:value="ACTIVO">ACTIVO</option>
                    <option th:value="USADO">USADO</option>
                    <option th:value="VENCIDO">VENCIDO</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto (â‚¬)</label>
                <input type="number" class="form-control" id="monto" th:field="*{monto}" placeholder="0.00" step="0.01" min="0" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm me-3">Agregar</button>
                <a href="/" class="btn btn-danger btn-sm">Volver</a>
            </div>

<!--            <div class="mb-3 form-check">-->
<!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--            </div>-->

        </form>
    </div>
</div>

<div th:replace="~{fragmentos/footer::footer}"></div>
</body>
</html>
